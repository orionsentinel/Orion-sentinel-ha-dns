###############################################################
#                         Users Database                       #
###############################################################

# This file contains the user accounts for Authelia.
# Passwords are hashed using argon2id algorithm.
# To generate a password hash, use:
#   docker run --rm authelia/authelia:latest authelia crypto hash generate argon2 --password 'your_password'

users:
  # Default admin user
  admin:
    displayname: "Admin User"
    password: "$argon2id$v=19$m=65536,t=1,p=8$placeholder$placeholder"
    email: admin@rpi-dns-stack.local
    groups:
      - admins
      - users

