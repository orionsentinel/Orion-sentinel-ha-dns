# Blackbox Exporter Configuration
# Probes for DNS availability, latency, and upstream health

modules:
  # DNS probe - Query google.com via DNS server
  dns_google:
    prober: dns
    timeout: 5s
    dns:
      query_name: "google.com"
      query_type: "A"
      transport_protocol: "udp"
      preferred_ip_protocol: "ip4"
      validate_answer_rrs:
        fail_if_not_matches_regexp:
          - ".*"
      validate_authority_rrs:
        fail_if_matches_regexp:
          - ".*"

  # DNS probe - DNSSEC validation
  dns_dnssec:
    prober: dns
    timeout: 5s
    dns:
      query_name: "cloudflare.com"
      query_type: "A"
      transport_protocol: "udp"
      preferred_ip_protocol: "ip4"
      validate_answer_rrs:
        fail_if_not_matches_regexp:
          - ".*"

  # TLS probe for NextDNS DoT health check
  # Verifies TLS connectivity to NextDNS upstream on port 853
  tls_nextdns:
    prober: tcp
    timeout: 5s
    tcp:
      tls: true
      tls_config:
        server_name: "dns.nextdns.io"
        insecure_skip_verify: false
      preferred_ip_protocol: "ip4"

  # HTTP probe for Pi-hole admin interface
  http_pihole:
    prober: http
    timeout: 5s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [200]
      method: GET
      follow_redirects: true
      preferred_ip_protocol: "ip4"

  # ICMP probe for basic connectivity
  icmp:
    prober: icmp
    timeout: 5s
    icmp:
      preferred_ip_protocol: "ip4"
