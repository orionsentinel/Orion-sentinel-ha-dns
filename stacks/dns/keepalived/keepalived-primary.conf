# Keepalived Configuration for Primary (Reference Template)
#
# NOTE: This template is NOT used at runtime.
# The actual config is generated by entrypoint.sh from environment variables.
# This file is kept for reference only.

global_defs {
    router_id DNS_PRIMARY
    enable_script_security
    script_user root
}

vrrp_script check_dns {
    script "/etc/keepalived/check_dns.sh"
    interval 2
    weight 2
}

vrrp_instance VI_1 {
    state MASTER
    interface eth0
    virtual_router_id 51
    priority 100
    advert_int 1
    authentication {
        auth_type PASS
        auth_pass changeme
    }
    virtual_ipaddress {
        192.168.8.249/24
    }
    track_script {
        check_dns
    }
}