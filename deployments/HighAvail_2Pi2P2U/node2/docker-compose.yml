services:
  pihole_secondary_1:
    image: pihole/pihole:latest
    container_name: pihole_secondary_1
    hostname: pihole-secondary-1
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - PIHOLE_DNS_=192.168.8.257#5335
    networks:
      dns_net:
        ipv4_address: 192.168.8.255
    restart: unless-stopped
    volumes:
      - ./pihole1/etc-pihole:/etc/pihole
      - ./pihole1/etc-dnsmasq.d:/etc/dnsmasq.d
    healthcheck:
      test: ["CMD", "dig", "@127.0.0.1", "google.com", "+short"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  pihole_secondary_2:
    image: pihole/pihole:latest
    container_name: pihole_secondary_2
    hostname: pihole-secondary-2
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - PIHOLE_DNS_=192.168.8.258#5335
    networks:
      dns_net:
        ipv4_address: 192.168.8.256
    restart: unless-stopped
    volumes:
      - ./pihole2/etc-pihole:/etc/pihole
      - ./pihole2/etc-dnsmasq.d:/etc/dnsmasq.d
    healthcheck:
      test: ["CMD", "dig", "@127.0.0.1", "google.com", "+short"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  unbound_secondary_1:
    image: mvance/unbound-rpi:latest
    container_name: unbound_secondary_1
    hostname: unbound-secondary-1
    networks:
      dns_net:
        ipv4_address: 192.168.8.257
    restart: unless-stopped
    volumes:
      - ./unbound1:/opt/unbound/etc/unbound
    healthcheck:
      test: ["CMD", "nc", "-z", "-u", "127.0.0.1", "5335"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  unbound_secondary_2:
    image: mvance/unbound-rpi:latest
    container_name: unbound_secondary_2
    hostname: unbound-secondary-2
    networks:
      dns_net:
        ipv4_address: 192.168.8.258
    restart: unless-stopped
    volumes:
      - ./unbound2:/opt/unbound/etc/unbound
    healthcheck:
      test: ["CMD", "nc", "-z", "-u", "127.0.0.1", "5335"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  keepalived:
    build: ./keepalived
    container_name: keepalived
    hostname: keepalived-secondary
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    volumes:
      - ./keepalived:/etc/keepalived:ro
    environment:
      - NODE_ROLE=BACKUP
      - NODE_PRIORITY=90
      - PEER_IP=${PEER_IP:-192.168.8.11}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "keepalived"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

  pihole-sync:
    image: alpine:latest
    container_name: pihole-sync
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./pihole-sync.sh:/sync.sh:ro
    command: sh -c "apk add --no-cache docker-cli bash && bash /sync.sh"
    restart: unless-stopped
    depends_on:
      - pihole_secondary_1
      - pihole_secondary_2
    environment:
      - SYNC_INTERVAL=300
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M

networks:
  dns_net:
    driver: macvlan
    driver_opts:
      parent: ${NETWORK_INTERFACE:-eth0}
    ipam:
      config:
        - subnet: ${SUBNET:-192.168.8.0/24}
          gateway: ${GATEWAY:-192.168.8.1}
