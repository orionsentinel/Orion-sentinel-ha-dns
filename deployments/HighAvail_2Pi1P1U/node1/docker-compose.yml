services:
  pihole_primary:
    image: pihole/pihole:latest
    container_name: pihole_primary
    hostname: pihole-primary
    environment:
      - TZ=${TZ:-Europe/London}
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - PIHOLE_DNS_=192.168.8.253#5335
    networks:
      dns_net:
        ipv4_address: 192.168.8.251
    restart: unless-stopped
    volumes:
      - ./pihole/etc-pihole:/etc/pihole
      - ./pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    healthcheck:
      test: ["CMD", "dig", "@127.0.0.1", "google.com", "+short"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  unbound_primary:
    image: mvance/unbound-rpi:latest
    container_name: unbound_primary
    hostname: unbound-primary
    networks:
      dns_net:
        ipv4_address: 192.168.8.253
    restart: unless-stopped
    volumes:
      - ./unbound:/opt/unbound/etc/unbound
    healthcheck:
      test: ["CMD", "nc", "-z", "-u", "127.0.0.1", "5335"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  keepalived:
    build: ./keepalived
    container_name: keepalived
    hostname: keepalived-primary
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_BROADCAST
      - NET_RAW
    volumes:
      - ./keepalived:/etc/keepalived:ro
    environment:
      - NODE_ROLE=MASTER
      - NODE_PRIORITY=100
      - PEER_IP=${PEER_IP:-192.168.8.12}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pgrep", "keepalived"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M

networks:
  dns_net:
    driver: macvlan
    driver_opts:
      parent: ${NETWORK_INTERFACE:-eth0}
    ipam:
      config:
        - subnet: ${SUBNET:-192.168.8.0/24}
          gateway: ${GATEWAY:-192.168.8.1}
